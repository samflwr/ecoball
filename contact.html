<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="xvmir, samir buzatu, andrea lombardo, ecoball, eco ball, itet rapisardi da vinci, rapisardi da vinci, itet rapisardi, caltanissetta"/>
    <meta name="description" content="EcoBall è il futuro delle generazioni a venire, EcoBall è vita.">
    <meta name="author" content="Samir Buzatu">
    <link rel = "icon" href = "icon.png" type = "image/x-icon">
    <title>EcoBall</title>

    <!-- stili -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarala&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">

    
</head>

<body>

    <header id="header">
        <img src="images/logo.png" alt="logo" id="logo" style="width:200px;">
        <div class="menu"></div>
        <nav>
            <ul class="menulist">
                <li><a href="/" >HOME</a></li>
                <li><a href="map">MAPPA</a></li>
                <li><a href="contact" class="active">CONTATTACI</a></li>
            </ul>
        </nav> 
    </header>

    <section>
        
        <img src="./images/nube1.png" alt="nube1" id="nube1">
        <img src="./images/fondo_transparente.png" alt="" id="transparente">
        <img src="./images/nube2.png" alt="nube2" id="nube2" class="nube2" style="opacity: 50%; width:fit-content">
        <h2 id="slogan">ECOBALL</h2>
        <h2 id="subslogan">OUR FUTURE IN A SPHERE</h2>
        <a href="#container" id="btn">Contattaci</a>
        <img src="./images/fondo.png" alt="fondo" id="fondo">
        <img src="./images/viento.png" alt="viento" id="viento">
    </section>
    <div class="container" id="container">
        <form action="index.html">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="africa">Africa</option>
            <option value="asia">Asia</option>
            <option value="australia">Australia</option>
            <option value="europe">Europe</option>
            <option value="north-america">North-America</option>
            <option value="south-america">South-America</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input href="/" type="submit" value="Submit">
      
        </form>
      </div>

    <!-- SCRIPT -->
    <script src="./js/script.js"></script>
</body>

</html>
